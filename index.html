<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz!</title>
</head>

<body>
    <div>
        <h2 id="countdown">Time Left: </h2>
        <h2 id="highscores">View Highscores</h2>
    </div>

    <h1>Coding Quiz!</h1>

    <div class="quizContainer">

        <p>This quiz will test your knowledge and skills of coding! Once Start is clicked the timer will begin to
            countdown
            and you will need to answer the questions as quicky and correctly to get the high score! Good luck!
        </p>

        <div id="results"></div>
    </div>
    <button id="start" type="button">Start Quiz</button>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>

</html>
